<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
   <section id="container">
    <div id="main-title">
      <h1> Scissors | Rock | Paper </h1>
    </div>
    <div id="player-option-box">
        <img id="Scissors"  class="images" src="images/scissors.jpeg" alt="Scissors">
        <img id="Rock"  class="images" src="images/Rock.jpeg" alt="Rock">
        <img id="Paper" class="images" src="images/paper.jpeg" alt="Paper">
    </div>

    <div id="page-board">
         <p id="cpu-choice">Versus the <em>Cpu Random Choice</em></p>Start by selecting one of the three options above.
         <span id="cpu-result"><em></em></span></p>
         <p id="game-output">annnd the winner after 5 rounds</p>
    </div>

    <div>
      <p class="player-score"><img src="images/Avatar.png" class="player-avatar"> : <span id="human-score">0</span></p>

      <p class="computer-score"><img src="images/Ai.png" class="computer-avatar"> : <span id="CPU-score">0</span></p>
    </div>
    <div>
      <img src="images/Reload.png" id="Reload-icon" title="Reload btn">
    </div>
   </section>
</body>
</html>
